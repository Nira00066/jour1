<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ</title>
  <meta name="description" content="Partie Faq du TP du 1 septembre 2025.">
  <meta name="author" content="Nina, Nuno, Philippe et Jeff">
  <link rel="icon" href="/assets/faq.png" type="image/x-icon">

  <link rel="stylesheet" href="../css/variablesFaq.css">
  <link rel="stylesheet" href="../css/stylefaq.css">
</head>
<body>
  <!-- Titre -->
  <header class="faq-header">
    <img src="../../assets/faq.png" alt="Icône FAQ" class="faq-icon" />
    <h1>FAQ</h1>
    <div>
         <a href="../../index.html">
           <button>Home</button>
         </a>
       </div>
  </header>

  <!-- Barre d’outils -->
  <div class="faq-toolbar">
    <input id="faqSearch" class="faq-search" type="text" placeholder="Rechercher une question (ex: livraison, paiement, etc.)" />
    <div class="faq-actions">
      <button id="toggleAll" class="btn" type="button">Déplier tout</button>
    </div>
    <label class="exclusive">
      <input id="exclusiveMode" type="checkbox" />
      Mode exclusif (1 seule ouverte)
    </label>
  </div>

  <!-- Formulaire “Poser une question” -->
  <form class="ask-form" id="askForm">
    <input id="askQuestion" type="text" placeholder="Votre question…" required />
    <textarea id="askAnswer" placeholder="Votre réponse (optionnel)…"></textarea>
    <button class="btn" type="submit">Ajouter</button>
  </form>

  <!-- Liste FAQ (générée dynamiquement) -->
  <div class="faq" id="faqList"></div>
  <div class="faq-empty" id="faqEmpty" style="display:none;">Aucun résultat pour cette recherche.</div>

  <script src="../js/scriptFaq.js"></script>
</body>
</html>
