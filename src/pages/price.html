<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/price.css" />
    <script src="./../js/header.js"></script>
    <script src="./../js/price.js" defer></script>
    <title>Prix produit</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <h1></h1>
      </div>
      <div>
        <a href="../../index.html">
          <button>Home</button>
        </a>
      </div>
    </header>
    <main>
      <div class="img_produit">
        <img src="/assets/phone.webp" alt="Image produit" id="mainImage" />
      </div>
      <div class="container_caract">
        <section class="couleurs">
          <h2>Couleur</h2>
          <div>
            <button data-color="blanc" data-prix="50"></button>
            <h5>Blanc</h5>
          </div>
          <div>
            <button data-color="rose" data-prix="150"></button>
            <h5>Rose</h5>
          </div>
          <div>
            <button data-color="bleu" data-prix="95"></button>
            <h5>Bleu</h5>
          </div>
          <div>
            <button data-color="vert" data-prix="70"></button>
            <h5>Vert</h5>
          </div>
        </section>

        <section class="tailles">
          <h2>Capacité</h2>
          <button data-size="64" data-prix="800">64</button>
          <button data-size="256" data-prix="900">256</button>
          <button data-size="512" data-prix="950">512</button>
          <button data-size="1024" data-prix="1000">1024</button>
        </section>

        <section class="prix">
          <h2>Prix : <span id="prixProduit">0 €</span></h2>
        </section>

        <section class="caract">
          <h2><strong>Marque :</strong> Apple</h2>
          <h2><strong>Système d'exploitation :</strong> iOS 18</h2>
          <h2><strong>Mémoire RAM :</strong> 8 GO</h2>
        </section>
      </div>
    </main>

    <template id="template-prix">
      <h2>Prix : <span> €</span></h2>

  </body>
</html>
